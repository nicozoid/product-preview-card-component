<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Product preview card component</title>


</head>

<body>
  <main>




    <article class="card">
      <picture class="card__img">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
        <source srcset="./images/image-product-desktop.jpg">
        <img src="" alt="Perfume bottle">
      </picture>

      <div class="card__content">
        <div class="card__content__title-block">
          <p class="text-preset-4">PERFUME</p>
          <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-preset-3">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__content__price-block">
          <p class="card__content__price-block__price text-preset-1 text-coloured">$149.99</p>
          <p class="card__content__price-block__old-price text-preset-5"><del>$169.99</del></p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="icon">
          <p class="text-preset-2">Add to Cart</p>
        </button>
      </div>
    </article>

  </main>
</body>

</html>
